        <div class="search-bar header-left">
            <label>
                <input type="text" placeholder="Search...">

                </svg>
            </div> 
        </div>

        <div class="settings container header-right">
            <label>
                <input type="checkbox">

                </svg>
            </div>
            <a class="github-icon" rel="noopener noreferrer" href="https://github.com/tomasbennett/" target="_blank">
                <img src="./images/github-profile-pic.jpg" alt="Github Profile Image" id="github-image">
            </a>
            <p>Tomas Bennett</p>
        </div>

        <div class="picture-description container header-left">
            <img src="./images/github-profile-pic.jpg" alt="Github Profile Image" id="github-image">
            <div class="page-description-container">
                <p>Hi there,</p>
                <p>Tomas Bennett (tjs.benntt@gmail.com)</p>
            </div>
        </div>

        <div class="share container header-right">
            I am the share container
        </div>
